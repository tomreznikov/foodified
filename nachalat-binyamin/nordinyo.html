<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nordinyo</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="/css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
    </head>
    <body>
        <div class="restaurant-container">
            <div class="left-side">
                <div class="restaurant-info">
                    <div class="navigation">
                        <a href="nachalat-binyamin.html" class="back-link">Nachalat Binyamin</a>
                        <div class="address">Nahalat Binyamin St 27</div>
                    </div>
                    <h1 class="restaurant-title">Nordinyo</h1>
                    <p class="description">Parisian patisserie with flawless sandwiches, croissants, and pastries.</p>
                    <div class="tags-wrap">
                        <div class="tag">no seating</div>
                        <div class="tag">posh</div>
                        <div class="tag">european</div>
                        <div class="tag">not kosher</div>
                        <div class="tag">gluten everything</div>
                    </div>
                    <div class="ranking-wrap">
                        <div class="single-rank">
                            <img src="images/icon_slow.svg" class="rank-icon"/>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="purple-dot">
                                <div class="purple-dot-inner"></div>
                            </div>
                            <img src="images/icon_fast.svg" class="rank-icon"/>
                        </div>
                        <div class="single-rank">
                            <img src="images/cheap.svg" class="rank-icon"/>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="purple-dot">
                                <div class="purple-dot-inner"></div>
                            </div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <img src="images/icon_expensive.svg" class="rank-icon"/>
                        </div>
                        <div class="single-rank">
                            <img src="images/icon_no_room.svg" class="rank-icon"/>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="gray-dot"></div>
                            <div class="purple-dot">
                                <div class="purple-dot-inner"></div>
                            </div>
                            <img src="images/icon_room.svg" class="rank-icon"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <img src="./images/place-nordinyo.jpg" class="restaurant-photo"/>
            </div>
        </div>
    </body>
</html>
